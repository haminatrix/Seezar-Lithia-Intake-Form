<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seezar AI Chatbot - Dealer Intake Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-3 px-4 py-8 max-w-4xl">
        <!-- Header -->
        
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Dealer Intake Form</h1>
                        <p class="text-gray-600">Configure your AI chatbot for optimal performance</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <form id="intakeForm" class="space-y-8">
            <!-- Dealership Information -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-building text-blue-600 mr-3"></i>
                    Dealership Information
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Dealership Name *</label>
                        <input type="text" name="dealership_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contact Name *</label>
                        <input type="text" name="contact_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contact Email *</label>
                        <input type="email" name="contact_email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Website URL</label>
                        <input type="text" name="website_url" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Website Provider Information -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-globe text-green-600 mr-3"></i>
                    Website Provider Information
                </h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Website Provider *</label>
                    <select name="website_provider" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select your website provider</option>
                        <option value="Dealer.com">Dealer.com</option>
                        <option value="DealerOn">DealerOn</option>
                        <option value="Dealer Inspire">Dealer Inspire</option>
                        <option value="Team Velocity">Team Velocity</option>
                        <option value="Dealer Spike">Dealer Spike</option>
                        <option value="Dealer EProcess">Dealer EProcess</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Service Request Handling -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-cogs text-purple-600 mr-3"></i>
                    Service Request Handling
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">How would you like to handle service requests? *</label>
                        <div class="space-y-3">
                            <label class="flex items-center">
                                <input type="radio" name="service_handling" value="web_scheduler" class="mr-3" onchange="toggleSchedulerUrl()">
                                <span>Redirect to Web Scheduler</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="service_handling" value="adf_xml" class="mr-3" onchange="toggleSchedulerUrl()">
                                <span>ADF/XML Form</span>
                            </label>
                        </div>
                    </div>
                    <div id="scheduler_url_field" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Web Scheduler URL</label>
                        <input type="url" name="scheduler_url" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Dashboard Access -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-users text-indigo-600 mr-3"></i>
                    Dashboard Access
                </h2>
                <div id="dashboard_users" class="space-y-4">
                    <div class="user-entry grid grid-cols-1 md:grid-cols-3 gap-4 p-4 border border-gray-200 rounded-lg">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                            <input type="text" name="user_name_1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" name="user_email_1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                            <input type="text" name="user_department_1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addUser()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-plus mr-2"></i>Add Another User
                </button>
            </div>

            <!-- Dashboard Customization Settings -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-palette text-red-600 mr-3"></i>
                    Dashboard Customization Settings
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Automated Chat Popup</label>
                        <select name="auto_popup" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Automated Chat Start Time (seconds)</label>
                        <input type="number" name="chat_start_time" min="0" max="300" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Popup Message</label>
                        <textarea name="popup_message" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bot Name</label>
                        <input type="text" name="bot_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Message</label>
                        <textarea name="first_message" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Handover to Human Text</label>
                        <textarea name="handover_text" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Handover URL</label>
                        <input type="text" name="handover_url" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <h3 class="text-lg font-medium text-gray-800 mt-6 mb-4">Suggested Questions (Max 3)</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Suggested Question 1</label>
                        <input type="text" name="suggested_question_1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Suggested Question 2</label>
                        <input type="text" name="suggested_question_2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Suggested Question 3</label>
                        <input type="text" name="suggested_question_3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

              </div>

            <!-- Submit Button -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="text-center">
                    <button type="submit" id="submitBtn" class="bg-blue-600 text-white px-8 py-3 rounded-md text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-paper-plane mr-2"></i>Submit Configuration
                    </button>
                </div>
            </div>
        </form>

        <!-- Success/Error Messages -->
        <div id="message" class="hidden mt-4 p-4 rounded-md"></div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-600 text-sm">
            <p>&copy; 2024 Seez App Technology Inc. All rights reserved.</p>
        </footer>
    </div>

    <script>
        let userCount = 1;

        function toggleSchedulerUrl() {
            const webSchedulerRadio = document.querySelector('input[name="service_handling"][value="web_scheduler"]');
            const schedulerUrlField = document.getElementById('scheduler_url_field');
            
            if (webSchedulerRadio.checked) {
                schedulerUrlField.classList.remove('hidden');
                schedulerUrlField.querySelector('input').required = true;
            } else {
                schedulerUrlField.classList.add('hidden');
                schedulerUrlField.querySelector('input').required = false;
            }
        }

        function addUser() {
            userCount++;
            const dashboardUsers = document.getElementById('dashboard_users');
            const userEntry = document.createElement('div');
            userEntry.className = 'user-entry grid grid-cols-1 md:grid-cols-3 gap-4 p-4 border border-gray-200 rounded-lg relative';
            userEntry.innerHTML = `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" name="user_name_${userCount}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" name="user_email_${userCount}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                    <input type="text" name="user_department_${userCount}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="button" onclick="removeUser(this)" class="absolute top-2 right-2 text-red-600 hover:text-red-800">
                    <i class="fas fa-times"></i>
                </button>
            `;
            dashboardUsers.appendChild(userEntry);
        }

        function removeUser(button) {
            button.parentElement.remove();
        }

        document.getElementById('intakeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Submitting...';
            
            // Replace with your actual Google Apps Script URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz3fmdF4gJWOOyyUbE4Xaa53ksPz9q2RXmU5oHTB6WNpfUi60MU07GwAILwFZB3kEjj/exec';
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded';
                    messageDiv.textContent = 'Form submitted successfully! We\'ll be in touch soon.';
                    this.reset();
                } else {
                    throw new Error(result.message || 'Submission failed');
                }
            } catch (error) {
                messageDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
                messageDiv.textContent = 'Error submitting form. Please try again or contact support.';
            }
            
            messageDiv.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Submit Configuration';
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
